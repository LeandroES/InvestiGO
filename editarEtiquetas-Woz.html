<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Etiqueta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/etiqueta-Woz.css" rel="stylesheet">
</head>
<body>

<div class="form-container">
    <h3 class="text-center">Editar Etiqueta</h3>

    <form id="form-etiqueta" novalidate>

        <!-- Campo Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text"
                   class="form-control"
                   id="nombre"
                   name="nombre"
                   placeholder="Nombre de la etiqueta"
                   required
                   pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñÜü]+[A-Za-zÁÉÍÓÚáéíóúÑñÜü0-9\s]*$"
                   title="Debe comenzar con una letra del español. Puede incluir tildes, ñ, diéresis, espacios y números después de letras.">
            <div class="invalid-feedback">
                Solo letras del español y números después de una letra. No se permiten signos ni dejar vacío.
            </div>
        </div>

        <!-- Campo Color con validación -->
        <div class="mb-3">
            <label class="form-label">Color:</label>
            <span id="colorFeedback" class="invalid-feedback-icon d-none">❌ Elija una etiqueta</span>
            <span id="colorCheck" class="valid-feedback-icon d-none">✅</span>
            <div class="position-relative">
                <div class="color-area border border-1" id="colorHitbox">
                    <div class="color-bubble" id="selectedColor" style="background-color: #ccc;"></div>

                </div>
                <div class="color-options shadow" id="colorOptions">
                    <div class="color-bubble" style="background-color: #00ff00;" data-color="#00ff00"></div>
                    <div class="color-bubble" style="background-color: #ffff00;" data-color="#ffff00"></div>
                    <div class="color-bubble" style="background-color: #ff0000;" data-color="#ff0000"></div>
                    <div class="color-bubble" style="background-color: #0000ff;" data-color="#0000ff"></div>
                    <div class="color-bubble" style="background-color: #ff00ff;" data-color="#ff00ff"></div>
                    <div class="color-bubble" style="background-color: #000000;" data-color="#000000"></div>
                    <div class="color-bubble" style="background-color: #ffa500;" data-color="#ffa500"></div>
                    <div class="color-bubble" style="background-color: #800080;" data-color="#800080"></div>
                </div>
            </div>
        </div>

        <!-- Campo Descripción -->
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <span id="descCheck" class="valid-feedback-icon d-none">✅</span>
            <div id="descripcionFeedback" class="form-text text-muted">
                * Puedes dejarlo en blanco si no deseas agregar una descripción.
            </div>
            <textarea class="form-control" id="descripcion" rows="3"
                      placeholder="Descripción de la etiqueta"></textarea>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-outline-dark" onclick="window.location.href='Etiquetas-Woz.html'">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/etiqueta-Woz.js" defer></script>

</body>
</html>
