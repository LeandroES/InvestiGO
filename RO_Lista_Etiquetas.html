<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d1d1d1; /* Color de fondo similar al mockup */
        }
        .card {
            background-color: #e6e6e6; /* Fondo más claro para la tarjeta */
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        .table {
            background-color: #e6e6e6; /* Color de fondo de la tabla similar al mockup */
        }
        thead {
            background-color: #e6e6e6; /* Color del encabezado de la tabla */
        }
        .btn-outline-dark {
            border: 1px solid black;
        }
        .btn-primary {
            background-color: #4c8bf5;
            border-color: #4c8bf5;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4">Etiquetas</h2>
            <div class="d-flex justify-content-start">
                <button class="btn btn-primary">Crear nueva etiqueta</button>
            </div>
            <div class="table-responsive mt-3">
                <table class="table table-bordered align-middle">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Acción</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span class="text-success">&#9679;</span> Etiqueta 1</td>
                            <td>Lorem ipsum dolor sit amet, consec...</td>
                            <td><a href="#" class="text-primary">Editar</a></td>
                            <td><div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" checked>
                            </div></td>
                        </tr>
                        <tr>
                            <td><span class="text-danger">&#9679;</span> Etiqueta 2</td>
                            <td>Lorem ipsum dolor sit amet, consec...</td>
                            <td><a href="#" class="text-primary">Editar</a></td>
                            <td><div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox">
                            </div></td>
                        </tr>
                        <tr>
                            <td><span class="text-warning">&#9679;</span> Etiqueta 3</td>
                            <td>Lorem ipsum dolor sit amet, consec...</td>
                            <td><a href="#" class="text-primary">Editar</a></td>
                            <td><div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox">
                            </div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
