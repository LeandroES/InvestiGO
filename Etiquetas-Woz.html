<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Etiquetas Interactivas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/etiqueta-Woz.css" rel="stylesheet">
</head>
<body>

<div class="form-container">
  <h3 class="text-center mb-4">Etiquetas</h3>

  <div class="mb-3 text-start">
    <button class="btn btn-primary">Crear nueva etiqueta</button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-secondary text-center">
      <tr>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Editar</th>
        <th>Activo</th>
      </tr>
      </thead>
      <tbody class="text-center">
      <tr data-id="1" data-nombre="Etiqueta 1" data-descripcion="Texto largo de etiqueta 1" data-color="#00ff00">
        <td><span class="color-dot" style="background-color: #00ff00;"></span>Etiqueta 1</td>
        <td class="text-start">Texto largo de etiqueta 1</td>
        <td><span class="pencil-icon edit-btn"></span></td>
        <td><div class="form-check form-switch d-inline-block switch">
          <input class="form-check-input" type="checkbox" role="switch" checked>
        </div></td>
      </tr>
      <tr data-id="2" data-nombre="Etiqueta 2" data-descripcion="Texto largo de etiqueta 2" data-color="#ff0000">
        <td><span class="color-dot" style="background-color: #ff0000;"></span>Etiqueta 2</td>
        <td class="text-start">Texto largo de etiqueta 2</td>
        <td><span class="pencil-icon edit-btn" title="Editar"></span></td>
        <td><div class="form-check form-switch d-inline-block switch">
          <input class="form-check-input" type="checkbox" role="switch">
        </div></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelectorAll('.edit-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      window.location.href = 'editarEtiquetas-Woz.html';
    });
  });
</script>

</body>
</html>
