<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">

                            </a></li>
                            <li><a href="#" class="dropdown-item">

                            </a></li>
                            <li><a href="#" class="dropdown-item">

                            </a></li>
                            <li><a href="#" class="dropdown-item">
                                <span class="color-circle" style="background-color: black;"></span> Negro
                            </a></li>
                            <li><a href="#" class="dropdown-item">
                                <span class="color-circle" style="background-color: gray;"></span> Gris
                            </a></li>
                            <li><a href="#" class="dropdown-item">
                                <span class="color-circle" style="background-color: brown;"></span> Marrón
                            </a></li>
                            <li><a href="#" class="dropdown-item">
                                <span class="color-circle" style="background-color: teal;"></span> Verde azulado

                        </ul>

                </div>
                <div class="mb-3">
                    <textarea name="" id="" class="form-control" style="height: 150px;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. At nesciunt quia dolorem facere molestiae quo tempora dolorum, consectetur earum! Exercitationem deleniti vel beatae nobis excepturi magnam corporis soluta minus laboriosam.</textarea>
                </div>
                <div class="text-center">
                    <button class="btn btn-light btn-lg border shadow me-5">Cancelar</button>
                    <input type="submit" value="Guardar" class="btn btn-primary btn-lg border shadow">
                </div>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
