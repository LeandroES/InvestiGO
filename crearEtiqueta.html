<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Etiqueta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a; /* Negro con un toque gris oscuro para suavidad visual */
      font-family: sans-serif;
    }

    .form-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      background-color: #e9ecef;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-label {
      font-size: 13px;
    }

    .form-control {
      font-size: 13px;
    }

    .color-area {
      display: flex;
      align-items: center;
      width: fit-content;
      padding: 10px 20px;
      border-radius: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      position: relative;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .color-bubble {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 0.2s;
    }

    .color-bubble:hover {
      transform: scale(1.2);
    }

    .color-options {
      display: none;
      flex-wrap: nowrap;
      gap: 8px;
      margin-top: 10px;
      position: absolute;
      top: 50px;
      left: 0;
      padding: 10px 20px;
      background-color: #e9ecef;
      border-radius: 10px;
      z-index: 100;
    }

    .color-options.show {
      display: flex;
    }

    .pencil-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      position: relative;
      background: linear-gradient(45deg, transparent 40%, black 40%, black 60%, transparent 60%);
      cursor: pointer;
      margin-left: 10px;
    }

    .pencil-icon::before {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      width: 6px;
      height: 6px;
      background-color: black;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h4 class="fw-bold mb-4">Crear Etiqueta</h4>

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" id="nombre" class="form-control" value="Lorem ipsum dolor sit amet, ...">
    </div>

    <div class="mb-3">
      <label for="color" class="form-label">Color:</label>
      <div class="color-area" id="colorPicker">
        <div class="color-bubble" id="selectedColor" style="background-color: limegreen;"></div>
        <span>Seleccionar color</span>
        <span class="pencil-icon"></span>
        <div class="color-options" id="colorOptions">
          <div class="color-bubble" style="background-color: limegreen;" data-color="limegreen"></div>
          <div class="color-bubble" style="background-color: red;" data-color="red"></div>
          <div class="color-bubble" style="background-color: blue;" data-color="blue"></div>
          <div class="color-bubble" style="background-color: orange;" data-color="orange"></div>
          <div class="color-bubble" style="background-color: purple;" data-color="purple"></div>
          <div class="color-bubble" style="background-color: black;" data-color="black"></div>
        </div>
      </div>
    </div>

    <div class="mb-4">
      <label for="descripcion" class="form-label">Descripción:</label>
      <textarea id="descripcion" class="form-control" rows="3">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt...</textarea>
    </div>

    <div class="d-flex justify-content-between">
      <button class="btn btn-light px-4">Cancelar</button>
      <button class="btn btn-primary px-4">Guardar</button>
    </div>
  </div>

  <script>
    const colorPicker = document.getElementById('colorPicker');
    const colorOptions = document.getElementById('colorOptions');
    const selectedColor = document.getElementById('selectedColor');

    colorPicker.addEventListener('click', () => {
      colorOptions.classList.toggle('show');
    });

    document.querySelectorAll('.color-bubble[data-color]').forEach(bubble => {
      bubble.addEventListener('click', (e) => {
        const color = e.target.getAttribute('data-color');
        selectedColor.style.backgroundColor = color;
        colorOptions.classList.remove('show');
        e.stopPropagation();
      });
    });

    document.addEventListener('click', function (e) {
      if (!colorPicker.contains(e.target)) {
        colorOptions.classList.remove('show');
      }
    });
  </script>

</body>
</html>
